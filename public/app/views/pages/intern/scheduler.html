<scheduler ng-model="selectedDate">
    <select  ng-init="selectedFILastname = $root.userData.name + ' ' + $root.userData.lastname " ng-model="selectedFILastname" class="form-control important" ng-show="isFIAL">
        <option ng-repeat="fi in fis" class="important" select="fi.lastname === $root.userData.lastname">{{fi.name + ' ' + fi.lastname}}</option>
    </select>
    <div class=" panel panel-default">
        <div class="scheduler-header">
            <button type="button" ng-click="move(-1, 'year')" class="btn btn-default scheduler-day"><i
                    class="fa fa-angle-double-left fa-lg"></i></button>
            <button type="button" ng-click="move(-1, 'month')" class="btn btn-default scheduler-day"><i
                    class="fa fa-angle-left"></i></button>
            <div class="grow text-center" ng-click="clickOnHeader()">{{viewDate.format('MMMM YYYY')}}</div>
            <button type="button" ng-click="move(1, 'month')" class="btn btn-default scheduler-day"><i
                    class="fa fa-angle-right fa-lg"></i></button>
            <button type="button" ng-click="move(1, 'year')" class="btn btn-default scheduler-day"><i
                    class="fa fa-angle-double-right fa-lg"></i></button>
        </div>
        <div class="scheduler-month">
            <div class="scheduler-day">Mo</div>
            <div class="scheduler-day">Di</div>
            <div class="scheduler-day">Mi</div>
            <div class="scheduler-day">Do</div>
            <div class="scheduler-day">Fr</div>
            <div class="scheduler-day">Sa</div>
            <div class="scheduler-day">So</div>
            <button type="button" ng_repeat="day in days"
                    class="btn scheduler-dday"
                    ng-class="{ 'btn-default': !day.inMonth,
                                'btn-primary': day.selected,
                                'btn-info' : day.inMonth && !day.selected && !day.today,
                                'btn-success' : !day.selected && day.today,
                                'disabled': day.past}">{{day.label}}
                <table class="table table-condensed scheduler-cell-table">
                    <tr ng_repeat="fi in day.scheduled">
                        <td class="col-md-10">{{fi.lastname}}</td>
                        <td>
                            <span ng-show="!day.past && !fi.lastname  && !areYouScheduled(day, selectedFILastname)" class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="addFI(day, $index)"></span>
                            <span ng-show="!day.past && (fi.lastname === $root.userData.lastname || isFIAL && fi.lastname !== '')" class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeFI(day, fi.lastname)"></span>
                            <span ng-show="fi.lastname !== $root.userData.lastname && areYouScheduled(day, selectedFILastname) || day.past" class="glyphicon glyphicon-none" aria-hidden="true"></span>
                        </td>
                    </tr>
                </table>
            </button>
        </div>
    </div>
</scheduler>
