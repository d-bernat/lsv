<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Home site of glider club LSV Kreis Pinneberg">
    <meta name="author" content="Dusan Bernat">


    <!-- Bootstrap core CSS -->
    <link type="text/css" href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css"   href="assets/css/dashboard.css" rel="stylesheet">
    <link type="text/css"   href="assets/css/loader.css" rel="stylesheet">
    <link type="text/css"   href="assets/css/customize.css" rel="stylesheet">
    <link type="text/css"   href="angular-confirm/dist/angular-confirm.min.css" rel="stylesheet">
    <link type="text/css"   href="assets/css/datepicker.css" rel="stylesheet">
    <!--link type="text/css"   href="assets/css/angular-datepicker.css" rel="stylesheet"/-->

    <script src="jquery/dist/jquery.slim.js"></script>
    <!-- angular -->

    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-confirm/dist/angular-confirm.min.js"></script>
    <script src="moment/min/moment-with-locales.min.js"></script>
    <script src="moment/locale/de.js"></script>

    <!-- config/rooting -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- services -->
    <script src="app/services/bookService.js"></script>
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/planeService.js"></script>

    <!-- controllers -->
    <script src="app/controllers/datePickerCtrl.js"></script>
    <script src="app/controllers/bookCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/planesCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/scrollCtrl.js"></script>
    <script src="app/controllers/activateCtrl.js"></script>

    <!-- directives -->
    <script src="app/directives/autoActive.js"></script>
    <script src="app/directives/routeLoadingIndicator.js"></script>
    <script src="app/directives/datepicker.js"></script>

    <!--third party-->
    <script src="app/directives/autoActive.js"></script>
    <!-- google maps -->
    <title>LSV Kreis Pinneberg</title>

</head>

<body ng-app="lsvApp" ng-controller="mainCtrl"  ng-style="{'background-image': 'url(app/views/images/clouds.jpg)', 'background-repeat': 'no-repeat',
    'background-size': 'cover'}" ng-show="loadme" ng-cloak>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home"><span
                    class="glyphicon glyphicon-home"></span> LSV Kreis Pinneberg</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav mr-auto" auto-active>
                <li class="nav-item">
                    <a href="fliegmituns">Lust zum Fliegen?</a>
                </li>
                <li class="nav-item">
                    <a href="kontakt">Kontakt / Impressum</a>
                </li>
                <li class="nav-item">
                    <a href="intern/info">LSV-Intern</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <a href="profile" ng-show="isSignedIn()"><span
                        class="glyphicon glyphicon-hand-right"></span> {{
                    welcomeMessage }}&nbsp;&nbsp;</a>

                <a href="signin" ng-show="!isSignedIn()"><span
                        class="glyphicon glyphicon-log-in" ></span> Anmelden &nbsp;</a>
                <a href="signout" ng-show="isSignedIn()"><span
                        class="glyphicon glyphicon-log-out" ></span> Abmelden &nbsp;</a>
                <input class="form-control mr-sm-2" type="text" placeholder="Suchen" aria-label="Search">
                <label class="btn btn-info btn-outline my-2 my-sm-0" ng-click=""><span
                        class="glyphicon glyphicon-search"
                        aria-hidden="true"></span> Suchen
                </label>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div ng-view autoscroll="true"></div>
    </div>
</div>
