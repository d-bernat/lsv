<html lang="en">
<head>

<body ng-app="lsvApp" ng-controller="mainCtrl"  ng-style="{'background-image': 'url(app/views/images/clouds.jpg)', 'background-repeat': 'no-repeat',

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                    class="glyphicon glyphicon-home"></span> LSV Kreis Pinneberg</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav mr-auto" auto-active>
                <li class="nav-item">
                    <a href="fliegmituns">Lust zum Fliegen?</a>
                </li>
                <li class="nav-item">
                    <a href="intern">LSV-Intern</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <a href="profile"><span
                        class="glyphicon glyphicon-hand-right" ng-show="welcomeMessage"></span> {{
                    welcomeMessage }}&nbsp;&nbsp;</a>
                <input class="form-control mr-sm-2" type="text" placeholder="Suchen" aria-label="Search">
                <button class="btn btn-info btn-outline my-2 my-sm-0" type="submit"><span
                        class="glyphicon glyphicon-search"
